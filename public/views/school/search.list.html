<div class="container">
	<div ng-repeat="school in schoollist">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">{{school.name}}</div>
					<div class="card-block">
						<h4 class="card-title">Special title treatment</h4>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">&nbsp;</div>
		</div>
	</div>
</div>
