
<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="container" class="ng-hide" ng-show="!issearchdata">
	<div class="col-xs-12 col-sm-12">
		<h1 class="display-3">Hello, world!</h1>
		<!-- <p><b>{{quote.quote}} - <i>{{quote.author}}</i></b></p> -->
		
	</div>
</div>
<div class="jumbotron">
	<div class="container">
		<div class="row">
			<div class="col-md-2 col-sm-2"></div>
			<div class="col-xs-8 col-sm-8">
				<form class="form-inline">
					<label class="sr-only" for="inlineFormInput">Name</label> <input
						class="form-control form-control-lg" type="text"
						placeholder="Pincode" ng-model="pincode">
					&nbsp;&nbsp;&nbsp;
					<div class="input-group mb-3 mr-sm-3 mb-sm-0">
						<input class="form-control form-control-lg" type="text"
							placeholder="City Name" ng-model="cityname">
					</div>
					<a class="btn btn-primary btn-lg" href="#" role="button"
						ng-click="onClickGo()">Go</a>
				</form>
			</div>
			<div class="col-md-2 col-sm-2"></div>
		</div>
	</div>
</div>
<!-- <div class="container">
<div class="row">		
	{{schoollist}}
</div>
</div> -->
<div class="container" ng-show="issearchdata">
	<div ng-repeat="school in schoollist">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<b>{{school.name}}</b>
							<span class="float-right float-up">
								<a href="/editschool/{{school._id}}"> 
									Edit
								</a> &nbsp;&nbsp;
								<a href="/follow/{{school._id}}">
									follow
								</a>
							</span>
					</div>
					<div class="card-block">
						<div class="container">
							<div class="row">
								<div class="col-xs-1 col-sm-1">
									<img alt="" height="100%" width ="100%" src="../img/school.png" class="rounded img-responsive img-thumbnail">
								</div>
								<div class="col-xs-11">
									<div class="row">
										<div class="col-sm-12">
											{{school.details}}{{school.address}} , {{school.city}} , {{school.zipcode}}</br>
											{{school.state}} , {{school.country}}
										</div>
									</div>
									
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">&nbsp;</div>
		</div>
	</div>

</div>
<div ng-show="!issearchdata">
	<div class="container">
		<div id="headertable" ng-repeat="headerrow in headertable">
			<!-- Example row of columns -->
			<div class="row">
				<div class="col-md-4"  ng-repeat="header in headerrow" ng-init="rowIndex=$index">
					<h2>{{header.header}}</h2>
					<p>{{header.details}}</p>
					<p>
						<a class="btn btn-secondary" href="/{{header.url}}" role="button">View
							details &raquo;</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
