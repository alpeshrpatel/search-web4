	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Login</h4>
				</div>
				<div class="modal-body">
					<a href="/login" class="btn btn-default"><span
						class="fa fa-user"></span>Login</a> <a href="/signup"
						class="btn btn-default"><span class="fa fa-user"></span>Signup</a>
					<a href="/auth/facebook" class="btn btn-primary"><span
						class="fa fa-facebook"></span> Facebook</a> <a href="/auth/google"

				</div>

	<!-- Signup -->
	<div id="signup" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Login</h4>
				</div>
				<div class="modal-body">
					<div class="container" style="max-width: 600px; margin: 60px auto;">
						<form role="form">
							<div class="form-group">
								<label for="name">First name</label> <input type="name"
									class="form-control" id="fname" placeholder="Enter name">
							</div>
							<div class="form-group">
								<label for="address">Second name</label> <input type="address"
									class="form-control" id="sname" placeholder="Enter surname">
							</div>
							<div class="form-group">
								<label for="email">Email</label> <input type="email"
									class="form-control" id="email" placeholder="Enter email">
							</div>
							<div class="form-group">
								<label for="pwd">Password</label> <input type="password"
									class="form-control" id="pwd" placeholder="Enter password">
							</div>
							<button type="submit" class="btn btn-default">Register</button>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
